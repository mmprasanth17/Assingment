<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bordered-section {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background-color: antiquewhite;
        }

        .bordered-message {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            font-size: 14px;
            width: 100%;
        }

        .shop-location {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .shop-location .text {
            flex: 1;
        }

        .shop-location .map {
            width: 40%;
            flex: 1;
        }

        @media (max-width: 768px) {
            .shop-location {
                flex-direction: column;
            }

            .shop-location .map {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container bordered-section">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>

        <!-- Shop Location -->
        <div class="bordered-message">
            <div class="shop-location">
                <div class="text">
                    <h4 class="text-center">Shop Location</h4>
                    <p>Roja Jewellery,</p>
                    <p>123 Gold Street,</p>
                    <p>Jewelry City, 56789</p>
                    <p>Email: info@rojajewellery.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.2556350554073!2d80.21724077507399!3d12.82675068747546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525a688f3d32f1%3A0x769131751ee5a50e!2sChangepond%20Technologies!5e0!3m2!1sen!2sin!4v1717955731761!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMoewgH0E5OWvO0B2w4dIAsNWbI1"
        crossorigin="anonymous"></script>
</body>

</html>
